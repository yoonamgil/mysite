spring.profile.active=develope

server.port=8080
server.servlet.context-path=/mysite06

#devtools
spring.devtools.livereload.enabled=true


spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#http
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.forced=true
spring.http.encoding.forced-request=true
spring.http.encoding.forced-response=true

#datasource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.1.107:3307/webdb
spring.datasource.username=webdb
spring.datasource.password=webdb
spring.datasource.initialSize=10
spring.datasource.maxActive=100

#mybatis
mybatis.config-location=classpath:mybatis/configuration.xml

#Internationalization(message resuorce)
spring.messages.always-use-message-fomat=true
spring.messages.basename=messages/messages_ko
spring.messages.encoding=UTF-8



#AOP
spring.aop.auto=true
spring.aop-proxy-class=true


#logging
logging.config=classpath:logback.xml


#multipart
spring.servelt.multipart.enabled=true
spring.servelt.multipart.max-file-size=50MB
spring.servelt.multipart.max-request-size=50MB






